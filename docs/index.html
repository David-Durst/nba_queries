<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Queries Visualizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="slider.css">
    <script src="visualize.js"></script>
</head>
<body onload="init();">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <canvas id="myCanvas" width="1400" height="739">
            </canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div name="controls">
                <span class="label">concept:</span>
                <select id="data-url">
                    <option value="data/possession.csv">possession</option>
                    <option value="data/is_stoppage.csv">is stoppage</option>
                    <option value="data/is_not_stoppage.csv">is not stoppage</option>
                    <option value="tmp/possession.csv">possession (dev)</option>
                    <option value="tmp/no_possession.csv">no possession (dev)</option>
                    <option value="tmp/is_stoppage.csv">is stoppage (dev)</option>
                    <option value="tmp/is_not_stoppage.csv">is not stoppage (dev)</option>
                </select>

                <button type="button" class="btn btn-outline-success mb-3" onclick="getData();">Get Data</button>

                <button type="button" class="btn btn-outline-success mb-3" onclick="redrawCanvas(true, false);">Draw Just Window</button>
                <button type="button" class="btn btn-outline-success mb-3" onclick="redrawCanvas(true, true);">Draw Entire Sample</button>

                <div class="slidecontainer mb-3">
                    <span class="label">current time step:</span>
                    <span id="cur-time-step">NaN</span>
                    <span class="label">ball height:</span>
                    <span id="ball-height">NaN</span>
                    <span class="label">ball x:</span>
                    <span id="ball-x">NaN</span>
                    <span class="label">ball y:</span>
                    <span id="ball-y">NaN</span>
                    <input type="range" min="0" max="24" value="0" class="slider"
                           id="time-selector" oninput="redrawCanvas(false, true);">
                </div>


                <div class="mb-3">
                    <span class="label">Window General Details:</span>
                    <span class="entry first-entry">
                        <span class="label">gameid:</span> <span id="gameid">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">quarter:</span> <span id="quarter">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">start window time:</span> <span id="start-time">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">end window time:</span> <span id="end-time">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">start shot clock:</span> <span id="start-shot-clock">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">end shot clock:</span> <span id="end-shot-clock">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">red team:</span> <span id="red-team">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">blue team:</span> <span id="blue-team">NaN</span>
                    </span>
                </div>

                <div class="mb-3">
                    <span class="label">Concept Specific Details:</span>
                    <span id="concept-specific"></span>
                </div>

                <div class="slidecontainer mb-3">
                    <span class="label">Current Sample:</span>
                    <span id="cur-sample">NaN</span>
                    <input type="range" min="0" max="99" value="0" class="slider"
                           id="sample-selector" oninput="redrawCanvas(true, false);">
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
