<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Queries Visualizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="visualize.js"></script>
</head>
<body onload="init();">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <canvas id="myCanvas" width="1400" height="739">
            </canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div name="controls">
                <button type="button" class="btn btn-outline-success mb-3">play</button>

                <select id="data-url">
                    <option value="possession.csv">possession</option>
                    <option value="stoppage.csv">stoppage</option>
                </select>

                <button type="button" class="btn btn-outline-success mb-3" onclick="getData();">Get Data</button>

                <button type="button" class="btn btn-outline-success mb-3" onclick="redrawCanvas();">Draw</button>

                <div class="mb-3">
                    <span class="entry first-entry">
                        <span class="label">gameid:</span> <span id="gameid">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">quarter:</span> <span id="quarter">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">start window time:</span> <span id="start-time">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">end window time:</span> <span id="end-time">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">start shot clock:</span> <span id="start-shot-clock">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">end shot clock:</span> <span id="end-shot-clock">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">red team:</span> <span id="red-team">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">blue team:</span> <span id="blue-team">NaN</span>
                    </span>
                </div>

                <div class="mb-3">
                    <span class="label">Concept Specific Details:</span>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="win-selector" placeholder="window to draw">
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
