<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Queries Visualizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="visualize.js"></script>
</head>
<body onload="init();">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <canvas id="myCanvas" width="1400" height="739">
            </canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div name="controls">
                <button type="button" class="btn btn-outline-success mb-3">play</button>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="frame in window">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Set</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="example window">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Set</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
